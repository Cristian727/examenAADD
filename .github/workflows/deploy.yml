name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Create .ssh directory
      run: mkdir -p ~/.ssh

    - name: Add remote host to known_hosts
      run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files via SCP
      env:
        SSHPASS: ${{ secrets.VPS_PASSWORD }}
      run: sshpass -e scp -r ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/basic-deploy

    - name: Execute commands on VPS
      env:
        SSHPASS: ${{ secrets.VPS_PASSWORD }}
      run: |
        sshpass -e ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
          cd /root/basic-deploy
          git pull origin main
          npm install
          pm2 stop mi-servidor || true
          pm2 start server.js --name "mi-servidor"
        EOF
